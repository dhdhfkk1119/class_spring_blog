<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- http://localhost:8080/cors.html -->
    <button onclick="callApi()">
        API 호출
    </button>
    <div id="result">

    </div>

</body>
</html>
<script>
    function callApi(){
        fetch('http://localhost:8080/api-test/user')
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = JSON.stringify(data);
            })
            .catch(error => {
                console.error("CORS 에러");
                document.getElementById('result').innerHTML = "CORS 에러";
            });
    }
</script>
